<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Container</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 95%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .form-container h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
 <div class="form-container">
    <h2>Add New Container</h2>
    <form name="create_container" action="{{ url_for('create_container') }}" method="POST">
        <div class="form-group">
            <label for="container_name">Container Name:</label>
            <input type="text" id="container_name" name="container_name" placeholder="Enter container name" required>
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="text" id="image" name="image" placeholder="Enter image name (e.g., docker/image:v1)" required>
        </div>
        <div class="form-group">
            <label for="ports">Ports:</label>
            <input type="text" id="ports" name="ports" placeholder="Enter ports (e.g., 8080:80)" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Running">Running</option>
                <option value="Stopped">Stopped</option>
            </select>
        </div>

        <button type="submit">Add Container</button>
        <div class="msg"> {{ msg }}</div>
    </form>


</div>
</body>
</html>
